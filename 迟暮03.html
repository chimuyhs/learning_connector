<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<form method="post">
    <table width="500" height="550" border="1" align="center" cellpadding="1" bgcolor="#FFB66C">
	    <thead>
        	<tr height="80px">
            	<th colspan="2">来来来，先登录(*^__^*) 嘻嘻……</th>
            </tr>
        </thead>
        <tr>
        	<td>账号：</td>
            <td><input type="text" name="name"  /></td>
        <tr>
			<td>密码：</td>
            <td><input type="password" name="pwd" size="12" maxlength="20"></td>
        </tr>
        </tr>
        	<td>邮箱：</td>
            <td><input type="email" name="mail"  /></td>
        </tr>
        </tr>
        	<td>手机号：</td>
            <td><input type="tel" name="phone"  /></td>
        </tr>
        <thead>
            <tr height="80px">
                <th colspan="2">既然登陆了就顺便填个问卷呗(*^__^*) 嘻嘻……</th>
            </tr>
        </thead>
		<tr>
        	<td>性别：</td>
            <td><input type="radio" name="gender" id="man" checked /><label for="man">男</label>
            	<input type="radio" name="gender" id="woman" /><label for="woman">女</label>
            </td>
        </tr>
		<tr>
        	<td>爱好：</td>
            <td><input type="checkbox" name="interest[]" value="sports" id="sports" / checked><label for="sports">体育</label>
          		<input type="checkbox" name="interest[]" value="music" id="music" /><label for="music">音乐</label>
                <input type="checkbox" name="interest[]" value="film" id="film" /><label for="film">影视</label></td>
		</tr>
		<tr>
            <td>喜欢的编程语言：</td>
            <td colspan="2">
            <input type="checkbox" name="language[]" value="C" id="C" checked/><label for="C"><img src="images/C.jpg" width="100" height="70" /></label>
            <input type="checkbox" name="language[]" value="html" id="html"/><label for="html"><img src="images/html.jpg" width="100" height="70"/></label><br/>
            <input type="checkbox" name="language[]" value="python" id="python"/><label for="python"><img src="images/java.jpg"width="100" height="70" /></label>
            <input type="checkbox" name="language[]" value="java" id="java"/><label for="java"><img src="images/python.jpg" width="100" height="70" /></label>
          	</td>
        </tr>
        <tr>
		 <tr>
        	<td>学历：</td>
      		<td>    
                <select name="xueli" id="xueli">
                    <option value="0" selected>小学</option>
                    <option value="1" >初中</option>
                    <option value="2" >高中</option>
                    <option value="3" >本科</option>
                    <option value="4" >研究生</option>
                </select>
             </td>
        </tr>
        <tr>
            <td>个人简介上传：</td>
            <td><input type="file" name="upfile" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="Submit" value="提交"/>&nbsp;&nbsp;&nbsp;&nbsp;
          		<input type="reset" name="Reset" value="重置"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
